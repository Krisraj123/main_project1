<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Cover Letter - AI Career Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Generate Your Cover Letter</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('options') }}">Options</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('generate_cover_letter') }}" method="POST" enctype="multipart/form-data">
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>

            <label for="position_name">Position Name:</label>
            <input type="text" id="position_name" name="position_name" required>

            <label for="job_description">Job Description:</label>
            <textarea id="job_description" name="job_description" rows="5" required></textarea>

            <label for="resume_file">Upload Your Resume (PDF):</label>
            <input type="file" id="resume_file" name="resume_file" accept=".pdf" required>

            <button type="submit">Generate Cover Letter</button>
        </form>

        {% if cover_letter %}
            <h2>Generated Cover Letter:</h2>
            <textarea rows="10" cols="50">{{ cover_letter }}</textarea>
        {% endif %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} AI Career Assistant. All rights reserved.</p>
    </footer>
</body>
</html>
